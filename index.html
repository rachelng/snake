<!DOCTYPE html>
<html>
	<head>
		<title>Snakespace 2</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
		<header id="head_wrapper">
			<h1>Snake</h1>
		</header>

		<div id="container">
			<section id="canvas_wrapper">
				<canvas id="gameCanvas" width="600" height="400"></canvas>
			</section>

			<aside id="side">
				<div class="score_wrapper">
					<h2>Score</h2>
					<div id="score">0</div>
				</div>

				<div class="control_wrapper">
					<h2>Controls</h2>
					<div class="control_content">
						<div class="control arrow left">
							<h3>&larr;</h3>
							<p>Left</p>
						</div>
						<div class="control arrow up">
							<h3>&uarr;</h3>
							<p>Up</p>
						</div>
						<div class="control arrow right">
							<h3>&rarr;</h3>
							<p>Right</p>
						</div>
						<div class="control arrow down">
							<h3 class="arrow">&darr;</h3>
							<p>Down</p>
						</div>
						<div class="control text space">
							<h3>Space</h3>
							<p>Pause/Resume</p>
						</div>
					</div>
				</div>
			</aside>
		</div>
	
		<script src="js/index.js"></script>
	</body>
</html>
